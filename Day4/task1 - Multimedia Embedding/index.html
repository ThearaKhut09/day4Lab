<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simple Web Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        /* Section Styles */
        section {
            padding: 1.5rem;
            margin: 1rem auto;
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section ul {
            list-style: square inside;
        }

        section a {
            color: #4CAF50;
            text-decoration: none;
        }

        section a:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.5rem 0;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <!-- Main Content Section -->
    <section>
        <p>This webpage demonstrates the basic structure of an HTML5 document styled with CSS.</p>
        <ul>
            <li>Learn HTML</li>
            <li>Practice coding</li>
            <li>Build awesome websites</li>
        </ul>
        <a href="https://www.w3schools.com/html/default.asp" target="_blank">Learn More About HTML</a>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Contact us at: info@example.com</p>
    </footer>
</body>
</html>
